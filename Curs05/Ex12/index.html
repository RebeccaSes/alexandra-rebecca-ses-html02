<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous"
  >

  <title>Flexbox versus offset</title>
</head>

<body>
  <section class="container mt-5">
    <header class="row">
      <div class="col">
        <h1>Flexbox</h1>

      </div>

    </header>

    <div class="container border mb-4">
      <section class="row align-items-center justify-content-center mb-2">
        <article class="col-4 bg-success p-4">Article</article>
      </section>

      <section class="row align-items-center justify-content-between mb-2">
        <article class="col-4 bg-success p-4">Article</article>
        <article class="col-4 bg-success p-4">Article</article>
      </section>

      <section class="row align-items-center justify-content-center">
        <article class="col-4 bg-success p-4">Article</article>
      </section>
    </div>

    <div class="container border mb-4">
      <section class="row align-items-center justify-content-between mb-2">
        <article class="col-4 bg-success p-4">Article</article>
        <article class="col-4 bg-success p-4">Article</article>
      </section>

      <section class="row align-items-center justify-content-between mb-2">
        <article class="col-4 bg-success p-4">Article</article>
        <article class="col-4 bg-success p-4">Article</article>
      </section>

      <section class="row justify-content-start">
        <article class="col-4 bg-success p-4 me-2">Article</article>
        <article class="col-4 bg-success p-4">Article</article>
      </section>
    </div>

  </section>
  <!-- end of Flexbox example -->

  <!-- Offset example -->
  <section class="container mt-5">
    <header class="row">
      <div class="col">
        <h1>Offset</h1>
      </div>
    </header>

    <div class="container mb-4 border">
      <section class="row mb-2">
        <article class="col-4 bg-danger p-4 offset-4">Article</article>
      </section>

      <section class="row mb-2">
        <article class="col-4 bg-danger p-4">Article</article>
        <article class="col-4 bg-danger p-4 offset-4">Article</article>
      </section>

      <section class="row">
        <article class="col-4 bg-danger p-4 offset-4">Article</article>
      </section>
    </div>

    <div class="container mb-4 border">
      <section class="row mb-2">
        <article class="col-4 bg-danger p-4">Article</article>
        <article class="col-4 bg-danger p-4 offset-4">Article</article>
      </section>

      <section class="row mb-2">
        <article class="col-4 bg-danger p-4">Article</article>
        <article class="col-4 bg-danger p-4 offset-4">Article</article>
      </section>

      <section class="row">
        <article class="col-4 bg-danger p-4 me-2">Article</article>
        <article class="col-4 bg-danger p-4">Article</article>
      </section>
    </div>
  </section>

</body>

</html>
