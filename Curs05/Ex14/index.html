<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <header class="container">
    <h1>Formular Produs</h1>
  </header>

  <main class="container">
    <form action="">
      <fieldset class="row">
        <legend>Reteta</legend>

        <section class="col-12 col-lg-6">
          <div class="mb-5">
            <label
              for="main-image"
              class="form-label"
            >Imagine principala *</label>

            <input
              type="file"
              name="main-image"
              id="main-image"
              class="form-control"
              required
            >
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="product-category"
                class="input-group-text"
              >Categorie *</label>
            </div>

            <select
              name="product-category"
              id="product-category"
              class="flex-grow-1 rounded-end "
            >
              <option value="">--categorie--</option>
            </select>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="product-brand"
                class="input-group-text"
              >Brand</label>
            </div>

            <select
              name="product-brand"
              id="product-brand"
              class="flex-grow-1 rounded-end "
            >
              <option value="">--brand--</option>
            </select>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                for="product-supplier"
                class="input-group-text"
              >Furnizor</label>
            </div>

            <select
              name="product-supplier"
              id="product-supplier"
              class="flex-grow-1 rounded-end "
            >
              <option value="">--furnizor--</option>
            </select>
          </div>
        </section>

        <section class="col-6">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="product-name"
              >
                Numele produsului *
              </label>
            </div>

            <input
              name="product-name"
              id="product-name"
              type="text"
              class="form-control"
              placeholder="Numele produsului *"
              required
            >
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="long-description"
              >
                Descriere lunga *
              </label>
            </div>

            <textarea
              name="long-description"
              id="long-description"
              cols="30"
              rows="8"
              class="form-control"
              required
              placeholder="Descriere lunga *"
            ></textarea>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="short-description"
              >
                Descriere scurta *
              </label>
            </div>

            <textarea
              name="short-description"
              id="short-description"
              cols="30"
              rows="4"
              class="form-control"
              required
              placeholder="Descriere scurta *"
            ></textarea>
          </div>
        </section>
      </fieldset>

      <fieldset class="row">
        <legend>Pret</legend>

        <section class="col-12 col-lg-6">
          <div class="form-check mb-3">
            <input
              type="checkbox"
              name="has-offer"
              id="has-offer"
              class="form-check-input"
            >

            <label
              for="has-offer"
              class="form-check-label"
            >Afiseaza oferta pe produs</label>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="product-price"
              >
                Pret *
              </label>
            </div>

            <input
              name="product-price"
              id="product-price"
              type="text"
              class="form-control"
              placeholder="Pret *"
              required
            >
          </div>
        </section>

        <section class="col-6 pt-4">
          <div class="form-check mb-2">
            <input
              type="checkbox"
              name="has-discount-price"
              id="has-discount-price"
              class="form-check-input"
            >

            <label
              for="has-discount-price"
              class="form-check-label"
            >Afiseaza pret redus</label>
          </div>

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                class="input-group-text"
                for="product-discount-price"
              >
                Pret redus
              </label>

            </div>
            <input
              name="product-discount-price"
              id="product-discount-price"
              type="text"
              class="form-control"
              placeholder="Pret redus"
            >
        </section>
      </fieldset>

      <fieldset class="row mb-2">
        <legend>Brand (optional)</legend>

        <section class="col-12 mb-2">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="add-brand"
              id="add-brand"
              class="form-check-input"
              checked
            >

            <label
              for="add-brand"
              class="form-check-label"
            >Adauga brand</label>
          </div>
        </section>

        <section class="col-12 col-lg-6 mb-2 mb-lg-0">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="brand-name"
                class="input-group-text"
              >
                Nume brand
              </label>
            </div>

            <input
              type="text"
              name="brand-name"
              id="brand-name"
              class="form-control"
              placeholder="Nume brand"
            >
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="brand-description"
              >
                Descriere brand
              </label>
            </div>

            <textarea
              name="brand-description"
              id="brand-description"
              cols="30"
              rows="4"
              class="form-control"
              required
              placeholder="Descriere brand"
            ></textarea>
          </div>

        </section>

        <section class="col-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="brand-address"
              >
                Adresa brand
              </label>
            </div>

            <textarea
              name="brand-address"
              id="brand-address"
              cols="30"
              rows="4"
              class="form-control"
              required
              placeholder="Adresa brand"
            ></textarea>
          </div>
        </section>
      </fieldset>

      <fieldset class="row mb-2">
        <legend>Furnizor (optional)</legend>

        <section class="col-12 mb-2">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="add-supplier"
              id="add-supplier"
              class="form-check-input"
              checked
            >

            <label
              for="add-supplier"
              class="form-check-label"
            >Adauga furnizor</label>
          </div>
        </section>

        <section class="col-12 col-lg-6 mb-2 mb-lg-0">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label
                for="supplier-name"
                class="input-group-text"
              >
                Nume furnizor
              </label>
            </div>

            <input
              type="text"
              name="supplier-name"
              id="supplier-name"
              class="form-control"
              placeholder="Nume furnizor"
            >
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="supplier-description"
              >
                Descriere furnizor
              </label>
            </div>

            <textarea
              name="supplier-description"
              id="supplier-description"
              cols="30"
              rows="4"
              class="form-control"
              required
              placeholder="Descriere furnizor"
            ></textarea>
          </div>

        </section>

        <section class="col-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <label
                class="input-group-text h-100"
                for="supplier-address"
              >
                Adresa furnizor
              </label>
            </div>

            <textarea
              name="supplier-address"
              id="supplier-address"
              cols="30"
              rows="4"
              class="form-control"
              required
              placeholder="Adresa furnizor"
            ></textarea>
          </div>
        </section>
      </fieldset>

      <fieldset class="text-center mt-4 pt-6">
        <button
          class="btn btn-outline-danger btn-lg"
          title="Reseteaza tot"
          type="reset"
        >Reseteaza tot</button>

        <button
          class="btn btn-primary btn-lg"
          type="submit"
          title="Salveaza produs"
        >Salveaza produs</button>
      </fieldset>
    </form>
  </main>

</body>
<div
  class="pixeltab-host"
  id="html02-05-14"
></div>
<script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>

</html>
